<div class="container mt-5">
  <div class="row">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title text-center">Productos</h3>
        <button class="btn btn-primary" type="button" [routerLink]="['/createProducto']">Nuevo <i class="fa fa-plus"></i></button>
      </div>
      <div class="card-body">

        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card" style="width: 18rem;">
            <img src="https://www.tecnowire.com.mx/wp-content/uploads/2022/08/taza-blanca-sublimacion-AAA-mexico.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Taza: 11 oz</li>
                <li class="list-group-item">Color: Blanco</li>
                <li class="list-group-item">Precio Unitario: $19.50</li>
              </ul>
              <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-success">Editar</button>
                <button type="button" class="btn btn-outline-danger">Eliminar</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
